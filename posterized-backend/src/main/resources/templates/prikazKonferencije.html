<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Conferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .conference {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .conference h2 {
            margin-top: 0;
        }

        .conference p {
            margin: 10px 0;
        }
    </style>
    <script>
        window.onload = function () {
            // Pozovite funkciju kada se stranica učita
            dohvatiKonferencije();
        };

        function dohvatiKonferencije() {
            fetch('/api/konferencija/prikaziSve', {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    // Ovde radite s podacima i prikazujete ih na stranici
                    console.log(data);

                    // Primer kako možete prikazati podatke u HTML-u
                    data.forEach(konferencija => {
                        const conferenceDiv = document.createElement('div');
                        conferenceDiv.className = 'conference';

                        const h2 = document.createElement('h2');
                        h2.innerText = konferencija.pin;

                        const dateP = document.createElement('p');
                        dateP.innerText = 'Date: January 1, 2023';

                        const locationP = document.createElement('p');
                        locationP.innerText = 'Location: City, Country';

                        const descriptionP = document.createElement('p');
                        descriptionP.innerText = 'Description: ' + konferencija.description;

                        conferenceDiv.appendChild(h2);
                        conferenceDiv.appendChild(dateP);
                        conferenceDiv.appendChild(locationP);
                        conferenceDiv.appendChild(descriptionP);

                        document.body.appendChild(conferenceDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>

<body>

<h1>My Conferences</h1>

</body>

</html>
